<!DOCTYPE html>
<html lang="en">
<head>

    <script src="../assets/fontAwesome/fontawesome.min.js" /></script>
    <script src="../assets/fontAwesome/solid.min.js" /></script>
    <link rel="stylesheet"  href="../assets/fontAwesome/svg-with-js.min.css" />

    <style>
        .withHover {
            line-height: 50px;
            height: 50px;
        }

        .withHover:hover {
            background-color: teal;
        }
    </style>
</head>
<body>
    <h1>Example 001 - Basics</h1>

    <div>
        <input
            id="startButton"
            type="button"
            value="Click here to start"
            style="background-color: lawngreen;"
        />
    </div>

    <hr />

    <div>
        <div class="withHover">
            Example Div with hover effect
        </div>

        <input
            type="button"
            id="basicButton"
            value="Change color"
            onclick="this.style.backgroundColor = '#' + Math.random().toString(16).slice(-6)"
        />
    </div>

    <!-- load app js -->
    <script type="module">
        import { executePlan } from '../../dist/index.js';
        import { getPlugins, showcasePlan } from '../../dist/examples/001_basics/showcaseScenario.js';

        // init start button
        document.querySelector('#startButton').addEventListener('click', async () => {
            await executePlan(showcasePlan, getPlugins())
        })
    </script>
</body>
</html>
