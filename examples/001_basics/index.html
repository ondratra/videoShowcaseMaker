<!DOCTYPE html>
<html lang="en">
<head>

    <script src="../fontAwesome/fontawesome.min.js" /></script>
    <script src="../fontAwesome/solid.min.js" /></script>
    <link rel="stylesheet"  href="../fontAwesome/svg-with-js.min.css" />

</head>
<body>
    <h1>Example 001 - Basics</h1>

    <div>
        <input
            id="exampleButton1"
            type="button"
            value="Click here to start"
            style="background-color: lawngreen;"
        />
    </div>

    <hr />

    <div>
        <input type="button" class="exampleButton1" value="Example button1" />
    </div>

    <!-- load app js -->
    <script type="module">
        import { executePlan } from '../../dist/index.js';
        import { selectors, videoPlan } from '../../dist/examples/001_basics/showcaseScenario.js';

        // init start button
        document.querySelector(selectors.exampleButton1).addEventListener('click', async () => {
            await executePlan(videoPlan)
        })
    </script>
</body>
</html>
