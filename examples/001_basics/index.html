<!DOCTYPE html>
<html lang="en">
<head>

    <script src="../fontAwesome/fontawesome.min.js" /></script>
    <script src="../fontAwesome/solid.min.js" /></script>
    <link rel="stylesheet"  href="../fontAwesome/svg-with-js.min.css" />

</head>
<body>
    <h1>Example 001 - Basics</h1>

    <div>
        <input
            id="startButton"
            type="button"
            value="Click here to start"
            style="background-color: lawngreen;"


        />
    </div>

    <hr />

    <div>
        <style>
            .withHover:hover {
                background-color: teal;
            }
        </style>
        <div class="withHover">
            Example Div with hover effect
        </div>

        <input
            type="button"
            id="exampleButton1"
            value="Example button1"
            onclick="this.style.backgroundColor = '#' + Math.random().toString(16).slice(-6)"
        />
    </div>

    <!-- load app js -->
    <script type="module">
        import { executePlan } from '../../dist/index.js';
        import { getPlugins, videoPlan } from '../../dist/examples/001_basics/showcaseScenario.js';

        // init start button
        document.querySelector('#startButton').addEventListener('click', async () => {
            //await executePlan(videoPlan)
            await executePlan(videoPlan, getPlugins())
            
        })
    </script>
</body>
</html>
