<!DOCTYPE html>
<html lang="en">
<head>

    <script src="../assets/fontAwesome/fontawesome.min.js" /></script>
    <script src="../assets/fontAwesome/solid.min.js" /></script>
    <link rel="stylesheet"  href="../assets/fontAwesome/svg-with-js.min.css" />

</head>
<body>
    <h1>Example 008 - SelectboxSelection</h1>

    <div>
        <input
            id="startButton"
            type="button"
            value="Click here to start"
            style="background-color: lawngreen;"
        />
    </div>

    <hr />

    <div>
        <select id="showcaseSelectbox">
            <option>--- Select your preference ---</option>
            <option>My value 1</option>
            <option>My value 2</option>
            <option>My value 3</option>
        </select>
    </div>

    <!-- load app js -->
    <script type="module">
        import { executePlan } from '../../dist/index.js';
        import { getPlugins, showcasePlan } from '../../dist/examples/008_selectboxSelection/showcaseScenario.js';

        // init start button
        document.querySelector('#startButton').addEventListener('click', async () => {
            await executePlan(showcasePlan, getPlugins())
        })
    </script>
</body>
</html>
